{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Django1</title>

        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    </head>
    <body>
        <h2> {{ curso }} </h2>

        <img src="{% static 'images/django-logo-negative.png' %}" width="30%">

        <table>
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Pre√ßo</th>

                </tr>
            </thead>
            <tbody>
                {% for produto in produtos %}

                        <td><a href="{% url 'produto' produto.id %}">{{produto.nome}}</a></td>
                        <td>{{produto.preco}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <button onclick="teste();">Clique-me</button>
        <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
    </body>
</html>
